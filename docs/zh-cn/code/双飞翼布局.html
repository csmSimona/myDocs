<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            height: 100%;
            margin: 0;
        }
        .header, .footer {
            width: 100%;
            height: 50px;
            background: #afb4db;
        }
        .footer {
            clear: both;
        }
        .center {
            height: calc(100vh - 100px);
        }
        .main {
            float: left;
            width: 100%;
            height: 100%;
        }
        .inner {
            margin: 0 200px;
            height: 100%;
            background: #fedcbd;
        }
        .aside {
            float: left;
            height: 100%;
            width: 200px;
            background: #cde6c7;
        }
        .left {
            margin-left: -100%;
        }
        .right {
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="center">
        <div class="main">
            <div class="inner">inner</div>
        </div>
        <div class="aside left">left</div>
        <div class="aside right">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
